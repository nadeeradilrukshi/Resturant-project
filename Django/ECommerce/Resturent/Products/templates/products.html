{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="container ">
    <h1>All Products </h1>
    <div class="row">
        {% for product in products %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="{% static 'images/'%}{{ product.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"><b>{{ product.name }}</b></h5>
                  <p style="color: rgb(11, 106, 43);">LKR {{ product.price }}</p>
                  <p class="card-text" style="text-align: justify;">{{ product.description }}</p>
                  <div class="text-center">
                    <a href="{% url 'add_to_cart' product.id %}" class="btn btn-secondary">Add to Cart</a>
                  </div>
                </div>
              </div>
          </div>
        {% endfor %}
   
  </div>
{% endblock %}
